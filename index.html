<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>QRコード読み取り サンプル</title>
    <style>
        body {
            color: #333;
            max-width: 640px;
            margin: 0 auto;
            position: relative;
        }

        #canvas {
            width: 100%;
        }

        #noQRFound {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>QRコードリーダー サンプル</h1>
    <div id="loadingMessage">（！）カメラにアクセスできません</div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
        <div id="outputMessage">QRコード検出中…</div>
        <div hidden><span id="outputData"></span></div>
    </div>
    <form action="">
        <input type="text" id="qr_text" placeholder="QRコードの情報が表示されます">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <script src="qr_reader.js"></script>
</body>
</html>
